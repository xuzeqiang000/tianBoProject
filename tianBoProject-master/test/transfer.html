<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    <title>首页</title>
</head>
<!--公共样式都写在  publicStyle.css 里面-->
<link rel="stylesheet" href="../css/publicStyle.css" />

<link rel="stylesheet" href="../css/index.css" />
<script>
    new function () {
        var _self = this;
        _self.width = 375;//设置默认最大宽度 iphone6
        _self.fontSize = 100;//默认字体大小
        _self.widthProportion = function () { var p = (document.body && document.body.clientWidth || document.getElementsByTagName("html")[0].offsetWidth) / _self.width; return p < 0.5 ? 0.5 : p; };
        _self.changePage = function () {
            document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + _self.widthProportion() * _self.fontSize + "px !important");
        }
        _self.changePage();
        window.addEventListener("resize", function () { _self.changePage(); }, false);
    };
</script>
<body>
<div class="content bg-color-white">
    <header>
        <div class="h-left">
            <div style="background: url(../images/svg/back_icon.svg) no-repeat;background-size: 100%;"></div>
        </div>
        <div class="h-center">
            <span class="text-color-white">转账</span>
        </div>
    </header>
    <div class="pageContent">
        <div class="input " style="margin-top: 0.4rem">
            <div id="zh1" class="input_01 xlmenu">请选择转出账户</div>
            <div class="accarrow">
                <li></li>
            </div>
            <div id="zh2" class="input_01 xlmenu">请选择转入账户</div>
            <input id="tran-amt" name="" placeholder="输入转账金额" type="tel" class="input_01">
        </div>

        <div class="login_btn" id="accqd">确定</div>


    </div>





</div>

</body>
</html>
